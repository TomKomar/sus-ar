<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>View in AR</title>
    <style>
  html, body { background:#fff; }
  model-viewer { background-color:#fff; } /* <model-viewer> clears to its computed bg */
      body { margin:0; font-family: system-ui; }
      .wrap { max-width: 960px; margin: auto; padding: 16px; }
      model-viewer { width: 100%; height: 70vh; display: block; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>3d Model Viewer</h1>
      <model-viewer
        src="model.glb"
        ios-src="model.usdz#allowsContentScaling=1"
        ar ar-modes="scene-viewer quick-look webxr"
        ar-scale="auto"
        interaction-prompt="none"
        camera-controls
        shadow-intensity="0.4"
        poster="poster.webp">
        <button slot="ar-button" style="padding:12px 16px;border-radius:8px;border:1px solid #ddd">
          View in AR
        </button>
      </model-viewer>

      <p><a href="#learn">Learn more</a></p>
    </div>

    <!-- Your controls + collapse logic -->
    <script type="module" src="views.js"></script>
  </body>
</html>
